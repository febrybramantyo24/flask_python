<!DOCTYPE html>
<html>
<head>
    <title>Folder Viewer Data Inject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Folder Viewer: {{ folder }}</h1>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <form action="/delete_files" method="post">
        <button type="submit" class="delete-button">Delete Files</button>
    </form>
</body>
</html>
